<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>Job Portal</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body><!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Job Portal</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#" th:href="@{/menu}">Menu</a></li>
				<li><a href="#" th:href="@{/search-jobs}">Search Jobs</a></li>
				<li><a href="#" th:href="@{/profile}">Profile</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				<!-- New link for posting a job -->
				<li><a href="#" th:href="@{/post-job}">Post Job</a></li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>

<div class="container">
	<h1>Welcome to the Job Portal</h1>
	Welcome <span sec:authentication="principal.username">User</span>

	<!-- Display multiple job posts -->
	<div th:each="job : ${jobs}">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" th:text="${job.name}"></h3>
			</div>
			<div class="panel-body">
				<p>Experience: 10+  <span th:text="${job.exp}"></span></p>
				<p>Location: Chennai   <span th:text="${job.location}"></span></p>
				<p>Job Description: java,spring,MVC,MySql,JDBC   <span th:text="${job.jd}"></span></p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
